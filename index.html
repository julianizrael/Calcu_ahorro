<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Ahorros</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --azul-claro: #e3f2fd;
      --azul: #1976d2;
      --azul-oscuro: #0d47a1;
      --gris-fondo: #f4f8fb;
      --texto: #333;
      --fondo: #ffffff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --azul-claro: #102a43;
        --azul: #63ccff;
        --azul-oscuro: #bee3f8;
        --gris-fondo: #1e293b;
        --texto: #f1f5f9;
        --fondo: #0f172a;
      }
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--gris-fondo);
      color: var(--texto);
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: var(--azul-oscuro);
      margin-bottom: 1.5rem;
    }
    .input-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }
    label {
      font-size: 0.95rem;
      font-weight: 600;
      display: flex;
      flex-direction: column;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 6px;
      background-color: var(--fondo);
      color: var(--texto);
    }
    #summary {
      background: var(--azul-claro);
      padding: 15px;
      border-left: 5px solid var(--azul);
      font-size: 1rem;
      margin-top: 30px;
    }
    button {
      background-color: var(--azul);
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    #themeToggleBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: auto;
      padding: 8px 16px;
      background-color: var(--azul-oscuro);
      border-radius: 4px;
    }
    #toggleTableBtn {
      width: 100%;
      margin-top: 20px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      font-size: 0.85rem;
      background: var(--fondo);
      color: var(--texto);
    }
    th, td {
      padding: 8px;
      text-align: right;
      border: 1px solid #d0e2f2;
    }
    th {
      background-color: var(--azul-claro);
      color: var(--azul-oscuro);
    }
    tr:nth-child(even) {
      background-color: rgba(0, 0, 0, 0.05);
    }
    #chartContainer { margin-top: 30px; }
    canvas {
      width: 100% !important;
      height: auto !important;
      max-height: 400px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      label, input[type="number"], #summary, table { font-size: 0.9rem; }
      #themeToggleBtn {
        position: static;
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="themeToggleBtn">Cambiar tema</button>
    <h1>Calculadora de Ahorros</h1>

    <div class="input-group">
      <label>Ahorro inicial ($): <input type="number" id="currentSavings"></label>
      <label>Ahorro mensual ($): <input type="number" id="monthlySavings"></label>
      <label>Rendimiento anual (%): <input type="number" id="annualReturn"></label>
      <label>Edad actual: <input type="number" id="currentAge"></label>
      <label>Edad objetivo: <input type="number" id="targetAge"></label>
      <label>Inflaci√≥n anual (%): <input type="number" id="inflationRate"></label>
      <label>Crecimiento anual del aporte (%): <input type="number" id="contributionIncrease"></label>
      <label>Edad pico del aporte: <input type="number" id="peakAge"></label>
      <label>Reducci√≥n anual del aporte (%): <input type="number" id="contributionDecrease"></label>
    </div>

    <div id="summary" style="display:none;"></div>
    <button id="toggleTableBtn" style="display:none;" onclick="toggleTable()">Mostrar tabla detallada</button>

    <div id="tableWrapper" style="overflow-x:auto; display:none;">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Edad</th>
            <th>Total acumulado</th>
            <th>Aporte acumulado</th>
            <th>Inter√©s ganado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="chartContainer"><canvas id="savingsChart"></canvas></div>
  </div>

  <script>
    let chart;
    const fields = [
      "currentSavings", "monthlySavings", "annualReturn", "currentAge", "targetAge",
      "inflationRate", "contributionIncrease", "peakAge", "contributionDecrease"
    ];

    window.onload = () => {
      fields.forEach(id => {
        const input = document.getElementById(id);
        const saved = localStorage.getItem(id);
        if (saved !== null) input.value = saved;
        input.addEventListener("input", () => {
          localStorage.setItem(id, input.value);
          calculate();
        });
      });

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') setDarkTheme(true);
      else if (savedTheme === 'light') setDarkTheme(false);
      else if (window.matchMedia('(prefers-color-scheme: dark)').matches) setDarkTheme(true);

      document.getElementById('themeToggleBtn').addEventListener('click', () => {
        const isDark = document.body.classList.toggle('dark-mode');
        setDarkTheme(isDark);
      });

      calculate();
    };

    function setDarkTheme(enable) {
      const root = document.documentElement;
      if (enable) {
        document.body.classList.add('dark-mode');
        root.style.setProperty('--azul-claro', '#102a43');
        root.style.setProperty('--azul', '#63ccff');
        root.style.setProperty('--azul-oscuro', '#bee3f8');
        root.style.setProperty('--gris-fondo', '#1e293b');
        root.style.setProperty('--texto', '#f1f5f9');
        root.style.setProperty('--fondo', '#0f172a');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-mode');
        root.style.setProperty('--azul-claro', '#e3f2fd');
        root.style.setProperty('--azul', '#1976d2');
        root.style.setProperty('--azul-oscuro', '#0d47a1');
        root.style.setProperty('--gris-fondo', '#f4f8fb');
        root.style.setProperty('--texto', '#333');
        root.style.setProperty('--fondo', '#ffffff');
        localStorage.setItem('theme', 'light');
      }
    }

    function toggleTable() {
      const table = document.getElementById("resultsTable");
      const wrapper = document.getElementById("tableWrapper");
      const btn = document.getElementById("toggleTableBtn");
      const visible = table.style.display === "table";
      table.style.display = visible ? "none" : "table";
      wrapper.style.display = visible ? "none" : "block";
      btn.textContent = visible ? "Mostrar tabla detallada" : "Ocultar tabla detallada";
    }

    function calculate() {
      const currentSavings = parseFloat(document.getElementById("currentSavings").value) || 0;
      const baseMonthlySavings = parseFloat(document.getElementById("monthlySavings").value) || 0;
      const annualReturn = parseFloat(document.getElementById("annualReturn").value) || 0;
      const currentAge = parseInt(document.getElementById("currentAge").value) || 0;
      const targetAge = parseInt(document.getElementById("targetAge").value) || 0;
      const inflationRate = parseFloat(document.getElementById("inflationRate").value) || 0;
      const contributionIncrease = parseFloat(document.getElementById("contributionIncrease").value) || 0;
      const peakAge = parseInt(document.getElementById("peakAge").value) || targetAge;
      const contributionDecrease = parseFloat(document.getElementById("contributionDecrease").value) || 0;

      const years = targetAge - currentAge;
      if (years <= 0) return;

      let savings = currentSavings;
      let totalContribution = currentSavings;
      const monthlyRate = annualReturn / 100 / 12;
      const monthlyInflationRate = inflationRate / 100 / 12;
      const results = [];
      let ageOfMillion = null;
      let monthlySavings = baseMonthlySavings;

      for (let i = 0; i < years; i++) {
        const age = currentAge + i + 1;
        for (let m = 1; m <= 12; m++) {
          savings += monthlySavings;
          totalContribution += monthlySavings;
          savings *= (1 + monthlyRate);
        }
        const inflationMultiplier = Math.pow(1 + monthlyInflationRate, (i + 1) * 12);
        const adjustedTotal = savings / inflationMultiplier;
        results.push({
          age,
          total: parseFloat(savings.toFixed(2)),
          contribution: parseFloat(totalContribution.toFixed(2)),
          interest: parseFloat((savings - totalContribution).toFixed(2)),
          adjusted: parseFloat(adjustedTotal.toFixed(2))
        });
        if (!ageOfMillion && savings >= 1_000_000) ageOfMillion = age;
        monthlySavings *= age < peakAge ? 1 + (contributionIncrease / 100) : 1 - (contributionDecrease / 100);
      }

      const final = results.at(-1);
      document.getElementById("summary").style.display = "block";
      document.getElementById("summary").innerHTML = `
        <strong>Resumen final:</strong><br>
        üìº <strong>Monto final:</strong> $${final.total.toLocaleString()}<br>
        üí∏ <strong>Aporte total:</strong> $${final.contribution.toLocaleString()}<br>
        üìà <strong>Inter√©s ganado:</strong> $${final.interest.toLocaleString()}<br>
        üßÆ <strong>Ajustado por inflaci√≥n:</strong> $${final.adjusted.toLocaleString()}<br>
        ${ageOfMillion ? `üí∞ <strong>Alcanz√°s el mill√≥n a los ${ageOfMillion} a√±os</strong>` : `üí° No alcanz√°s el mill√≥n en este per√≠odo`}
      `;

      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";
      results.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.age}</td>
          <td>$${row.total.toLocaleString()}</td>
          <td>$${row.contribution.toLocaleString()}</td>
          <td>$${row.interest.toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("resultsTable").style.display = "table";
      document.getElementById("tableWrapper").style.display = "block";
      document.getElementById("toggleTableBtn").style.display = "block";

      const ctx = document.getElementById('savingsChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: results.map(r => `Edad ${r.age}`),
          datasets: [
            {
              label: 'Total acumulado',
              data: results.map(r => r.total),
              borderColor: '#1e88e5',
              backgroundColor: 'rgba(30,136,229,0.1)',
              fill: true, tension: 0.3
            },
            {
              label: 'Aporte acumulado',
              data: results.map(r => r.contribution),
              borderColor: '#64b5f6',
              borderDash: [5, 5],
              fill: false, tension: 0.3
            },
            {
              label: 'Inter√©s ganado',
              data: results.map(r => r.interest),
              borderColor: '#0d47a1',
              backgroundColor: 'rgba(13,71,161,0.1)',
              fill: true, tension: 0.3
            },
            {
              label: 'Total ajustado por inflaci√≥n',
              data: results.map(r => r.adjusted),
              borderColor: '#ff9800',
              backgroundColor: 'rgba(255,152,0,0.1)',
              fill: true, tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.dataset.label}: $${ctx.raw.toLocaleString()}`
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => `$${value.toLocaleString()}`
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
